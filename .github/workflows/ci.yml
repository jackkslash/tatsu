name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      
      - name: Run tests
        run: go test ./... -v
      
      - name: Run tests with coverage
        run: go test ./... -cover
      
      - name: Run go vet
        run: go vet ./...
      
      - name: Build
        run: go build -v
